<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>IP Address Tracker by Anik</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6f34808dca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="container search-box py-5">
      <h1 class="text-white text-center">IP Address Tracker</h1>
        <div class="input-group mb-3 mx-auto">
          <input id="inputField" type="text" class="form-control" placeholder="Search for any IP address or Domain" aria-label="" aria-describedby="button-addon">
          <button class="btn-black" type="button" id="button-addon"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
    <div class="container ip-details d-flex justify-content-center  align-items-center w-50">
      <div class="p-4">
        <h5>IP Address</h5>
        <p id="ipField"></p>
      </div>
      <div style="border-left:1px solid #000;height:100px"></div>
      <div class="p-4">
        <h5>Location</h5>
        <p id="locationField"></p>
      </div>
      <div style="border-left:1px solid #000;height:100px"></div>
      <div class="p-4">
        <h5>Time Zone</h5>
        <p id="timeZoneField"></p>
      </div>
      <div style="border-left:1px solid #000;height:100px"></div>
      <div class="p-4">
        <h5>ISP</h5>
        <p id="ispField"></p>
      </div>
    </div>
    <div class="container" id="map">

    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Md Anik Ahammed Khan</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
